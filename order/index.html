<h2 style="text-align:center;">黄の雑貨店注文書</h2>
<form id="order-form" style="max-width:600px;margin:auto;">
  <label>商品名また商品番号</label><br>
  <input type="text" name="item" required><br><br>

  <label>数量</label><br>
  <div style="display:flex;align-items:center;gap:10px;width:120px;">
    <button type="button" onclick="changeQty(-1)">－</button>
    <input type="number" id="qty" name="qty" min="1" max="9" value="1" style="text-align:center;width:50px;">
    <button type="button" onclick="changeQty(1)">＋</button>
  </div><br>

  <label>お名前</label><br>
  <input type="text" name="name" required><br><br>

  <label>電話番号（任意）</label><br>
  <input type="tel" name="tel"><br><br>

  <label>郵便番号（任意）</label><br>
  <input type="text" name="zip"><br><br>

  <label>住所（任意）</label><br>
  <input type="text" name="address"><br><br>

  <label>配送方法</label><br>
  <select name="delivery">
    <option value="東京また埼玉で手渡">東京また埼玉で手渡</option>
    <option value="宅急便">宅急便</option>
  </select><br><br>

  <label>支払い方法</label><br>
  <select name="payment">
    <option value="PayPay">PayPay</option>
    <option value="振り込み">振り込み</option>
  </select><br><br>

  <label>備考（任意）</label><br>
  <textarea name="note" rows="3" style="width:100%;"></textarea><br><br>

  <button type="submit" style="font-size:18px;padding:10px 20px;">送信</button>
</form>

<script>
  function changeQty(n) {
    const qty = document.getElementById("qty");
    let value = parseInt(qty.value) + n;
    if (value >= 1 && value <= 9) {
      qty.value = value;
    }
  }

  document.getElementById("order-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("送信完了しました（テスト用）");
    // 若有串接 Google Form 或 EmailJS，可在這裡加上送出邏輯
  });
</script>
