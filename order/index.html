<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黄の雑貨店注文書</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    form {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-controls button {
      width: 30px;
      height: 30px;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>📦 黄の雑貨店注文書</h1>
  <form>
    <label>商品名また商品番号</label>
    <input type="text" required>

    <label>数量</label>
    <div class="quantity-controls">
      <button type="button" onclick="changeQty(-1)">−</button>
      <input type="number" id="qty" value="1" min="1" max="9" readonly>
      <button type="button" onclick="changeQty(1)">＋</button>
    </div>

    <label>お名前</label>
    <input type="text" required>

    <label>電話番号（任意）</label>
    <input type="tel">

    <label>郵便番号（任意）</label>
    <input type="text">

    <label>住所（任意）</label>
    <input type="text">

    <label>配送方法</label>
    <select required>
      <option value="手渡">東京また埼玉で手渡</option>
      <option value="宅急便">宅急便</option>
      <option value="日本郵政">日本郵政</option>
    </select>

    <label>支払い方法</label>
    <div class="radio-group">
      <label><input type="radio" name="pay" value="PayPay" checked> PayPay</label>
      <label><input type="radio" name="pay" value="振り込み"> 振り込み</label>
      <label><input type="radio" name="pay" value="現金"> 現金</label>
    </div>

    <label>備考（任意）</label>
    <textarea rows="3"></textarea>

    <button class="submit-btn" type="submit">送信</button>
  </form>

  <script>
    function changeQty(amount) {
      const qtyInput = document.getElementById('qty');
      let value = parseInt(qtyInput.value);
      value = Math.min(9, Math.max(1, value + amount));
      qtyInput.value = value;
    }
  </script>
</body>
</html>
