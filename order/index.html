
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>老黃接單表單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>📦 老黃在日雜貨店 接單表單</h2>
  <form id="orderForm">
    <label>商品名稱（含編號）：<input type="text" name="item" required /></label><br/>
    <label>數量：
      <button type="button" onclick="adjustQty(-1)">－</button>
      <input type="number" name="qty" id="qty" value="1" min="1" max="9" required />
      <button type="button" onclick="adjustQty(1)">＋</button>
    </label><br/>
    <label>郵遞區號：<input type="text" name="zipcode" required /></label><br/>
    <label>地址：<input type="text" name="address" required /></label><br/>
    <label>收件人姓名：<input type="text" name="name" required /></label><br/>
    <label>電話：<input type="text" name="phone" required /></label><br/>
    <label>配送方式：
      <select name="delivery">
        <option value="黑貓宅配">黑貓宅配</option>
        <option value="郵局配送">郵局配送</option>
        <option value="東京或埼玉自取">東京或埼玉自取</option>
      </select>
    </label><br/>
    <label>付款方式：
      <select name="payment">
        <option value="轉帳">轉帳</option>
        <option value="現場付款">現場付款</option>
      </select>
    </label><br/>
    <label>備註：<textarea name="note" rows="3"></textarea></label><br/>
    <button type="submit">送出訂單</button>
  </form>
  <p id="responseMsg"></p>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
