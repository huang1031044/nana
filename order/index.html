<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黄の雑貨店注文書</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>黄の雑貨店注文書</h1>
  <form id="order-form">
    <label>商品名 また 商品番号</label>
    <input type="text" name="product" required />

    <label>数量</label>
    <div class="quantity-control">
      <button type="button" onclick="changeQuantity(-1)">−</button>
      <input type="number" name="quantity" id="quantity" value="1" min="1" max="9" readonly />
      <button type="button" onclick="changeQuantity(1)">＋</button>
    </div>

    <label>お名前</label>
    <input type="text" name="name" />

    <label>電話番号</label>
    <input type="text" name="phone" />

    <label>郵便番号</label>
    <input type="text" name="zipcode" />

    <label>ご住所</label>
    <input type="text" name="address" />

    <label>配送方法</label>
    <select name="delivery">
      <option value="東京また埼玉で手渡">東京また埼玉で手渡</option>
      <option value="宅急便">宅急便</option>
      <option value="日本郵便局">日本郵便局</option>
    </select>

    <label>支払い方法</label>
    <select name="payment">
      <option value="PayPay">PayPay</option>
      <option value="振り込み">振り込み</option>
      <option value="現金">現金</option>
    </select>

    <label>備考</label>
    <textarea name="note" rows="3"></textarea>

    <button type="submit" class="submit-button">送信</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
