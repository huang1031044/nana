
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>老黃在日雜貨店 - ご注文フォーム</title>
  <style>
    body { font-family: "Noto Sans JP", sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>老黃在日雜貨店 ご注文フォーム</h1>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScBpthQQbIqzZUaweBTkbDcOfNwg1dpP1LBjsY7TssvzpqTxA/formResponse" method="post" target="_self">

    <label>商品名、また商品番号：</label>
    <input name="entry.1234567890" required>

    <label>数量：</label>
    <input type="number" name="entry.1111111111" min="1" max="9" required>

    <label>お名前（宛名）：</label>
    <input name="entry.2222222222">

    <label>電話番号：</label>
    <input name="entry.3333333333">

    <label>郵便番号：</label>
    <input name="entry.4444444444">

    <label>住所：</label>
    <input name="entry.5555555555">

    <label>配送方法：</label>
    <select name="entry.6666666666" required>
      <option value="日本郵便">日本郵便</option>
      <option value="黑猫">黑猫</option>
      <option value="東京または埼玉で手渡し">東京または埼玉で手渡し</option>
    </select>

    <label>支払方法：</label>
    <select name="entry.7777777777" required>
      <option value="現金">現金</option>
      <option value="PayPay">PayPay</option>
      <option value="LINE Pay">LINE Pay</option>
    </select>

    <label>備考欄：</label>
    <textarea name="entry.8888888888" rows="3"></textarea>

    <button type="submit">送信する</button>
  </form>
</body>
</html>
