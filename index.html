<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老黃在日雜貨店 - 下單表單</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }
    .quantity-control-button {
      padding: 6px 12px;
      font-size: 18px;
    }
    #quantityInput {
      width: 50px;
      text-align: center;
    }
    .submit-button {
      margin-top: 24px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🛒 老黃在日雜貨店 - 下單表單</h1>
  <form action="https://docs.google.com/forms/d/e/你自己的表單代碼/formResponse" method="POST" target="_blank">

    <label>商品名稱或編號</label>
    <input name="entry.商品編號" type="text" required>

    <label>數量</label>
    <div class="quantity-control">
      <button type="button" class="quantity-control-button" onclick="decreaseQuantity()">－</button>
      <input type="number" name="entry.商品數量" id="quantityInput" value="1" min="1" max="9" readonly>
      <button type="button" class="quantity-control-button" onclick="increaseQuantity()">＋</button>
    </div>

    <label>收件人姓名</label>
    <input name="entry.收件人姓名" type="text" required>

    <label>電話</label>
    <input name="entry.電話" type="tel" required>

    <label>配送方式</label>
    <select name="entry.配送方式" required>
      <option value="">請選擇</option>
      <option value="黑貓宅配">黑貓宅配</option>
      <option value="郵局配送">郵局配送</option>
      <option value="自取（東京／埼玉）">自取（東京／埼玉）</option>
    </select>

    <label>付款方式</label>
    <select name="entry.付款方式" required>
      <option value="">請選擇</option>
      <option value="LINE PAY">LINE PAY</option>
      <option value="銀行轉帳">銀行轉帳</option>
      <option value="現場付款">現場付款</option>
    </select>

    <button class="submit-button" type="submit">✅ 送出訂單</button>
  </form>

  <script>
    function increaseQuantity() {
      const input = document.getElementById('quantityInput');
      if (parseInt(input.value) < 9) {
        input.value = parseInt(input.value) + 1;
      }
    }

    function decreaseQuantity() {
      const input = document.getElementById('quantityInput');
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }
  </script>
</body>
</html>
